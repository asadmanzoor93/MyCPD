<div class="modal-content">
    <div class="modal-header modal-header-primary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </button>
        <h4 class="modal-title">Member Snapshot</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <img src="app/images/Apps-User-icon.png" alt="Rosetest Scotest" style="width:79px;height:79px;float:left;margin-right:15px;">
            </div>
            <div class="col-sm-8">
                <h4 class="modal-title">{{username}}</h4>
                <h4 class="modal-title">{{email}}</h4>
                <h4 class="modal-title"><span style="font-weight:normal;" ng-class="{'label label-success': Status == 'Live' , 'label label-danger': Status == 'Terminated'}" title=""><span>{{Status}}</span></span></h4>
            </div>
        </div>
        <div class="row">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colors="colors"></canvas>
        </div>
    </div>
    </div>
