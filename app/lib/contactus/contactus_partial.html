<div class="modal-content">
    <form ng-cloak name="contactus" novalidate>
        <div class="modal-header modal-header-primary">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                <i class="fa fa-close"></i>
            </button>
            <h4 class="modal-title">Feedback</h4>
        </div>
        <div class="modal-body">
            <div>
                <div class="form-group required">
                    <label class="control-label" for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" ng-model="model.UserName" placeholder="Your Name" required>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="MembershipNumber">Membership Number</label>
                    <input type="text" class="form-control" id="MembershipNumber"  ng-model="model.MembershipNumber" placeholder="Your Membership Number" required>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" ng-model="model.Email" placeholder="Your Valid Email" required>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="Phone">Phone</label>
                    <input type="text" class="form-control" id="Phone" ng-model="model.Phone" placeholder="Your Phone" required>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="Query">Query</label>
                    <textarea class="form-control" style="overflow-x: hidden;" id="Query" rows="4" ng-model="model.Query" placeholder="Your Query here" required></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" ng-click="ContactUs(model)" ng-disabled="contactus.$invalid">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
