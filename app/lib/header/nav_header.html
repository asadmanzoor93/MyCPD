<div class="row shadow">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-click="showmenu = !showmenu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=""><img src="app/images/MyCPDLogoImg.png"  style="width:250px;height:50px;" /></a>
            </div>
            <div ng-class="{'collapse navbar-collapse animated fadeIn' : showmenu == false , 'navbar-collapse animated fadeIn' : showmenu == true }" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav animated fadeIn text16">
                    <li ng-hide="homeicon == 'NO'" ng-class="{'active' : menuclick == 'HOME'}"><a href="" ng-click="gotohome()"><i class="fa fa-home"></i> Home</a></li>
                    <li ng-hide="quicknav == 'NO'" ng-class="{'active' : menuclick == 'TOGGLE'}"><a href="" ng-click="toggleLeft()"><i class="fa fa-toggle-on"></i> Quick Navigation</a></li>
                    <li ng-hide="contactus == 'NO'"ng-class="{'active' : menuclick == 'MAIL'}" ng-click="eventmenu('MAIL')"><a href=""><i class="fa fa-paper-plane"></i> Feedback!</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right animated fadeIn text16">
                    <li style="padding-top:12px;padding-right:5px;text-shadow:">
                        {{user.displayName}}
                    </li>
                    <li>
                        <img src="app/images/if_user_1902268.png" />
                    </li>
                    <li ng-hide="aboutus == 'NO'">
                        <a href="" ng-click="AboutUs()"><i class="fa fa-info-circle"></i> About Us</a>
                    </li>
                    <li><a href="" ng-click="logOut()"><i class="fa fa-sign-out"></i> Sign Out</a></li>
                </ul>
            </div>
            <h4 class="{{css}}" style="padding-top:15px;padding-left:15px;padding-bottom:10px;">
                {{text}}
            </h4>
        </div>
    </nav>
</div>
<div style="margin-top:130px">

</div>
