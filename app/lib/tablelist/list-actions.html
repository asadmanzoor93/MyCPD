<span ng-show="config.showsnapshot">
    <i class="fa fa-eye" style="font-size:20px;cursor:pointer;" ng-click="showsnapshot($event)" title="View Snapshot" tooltip></i>
</span>
<span ng-show="config.showcoursedetail">
    <i class="fa fa-folder-open" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="showcoursedetail()" title="View Member CPD Details" tooltip></i>
</span>
<span ng-show="config.showregister">
    <i class="fa fa-plus-circle" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="register()" title="Add Member CPD" tooltip></i>
</span>
<span ng-show="config.showviewcourse">
    <i class="fa fa-pencil" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="viewcourse($event)" title="View Course" tooltip></i>
</span>
<span ng-show="config.showammendcourse">
    <i class="fa fa-pencil" style="font-size:20px;cursor:pointer;margin-left:5px;"><md-tooltip md-direction="down">Ammend Course</md-tooltip></i>
</span>
<span ng-show="config.showemail">
    <i class="fa fa-paper-plane" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="showcontactus()" title="Email Member" tooltip></i>
</span>
<span ng-show="config.runreport">
    <i class="fa fa-refresh" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="runningthereport()"><md-tooltip md-direction="down">Run Report</md-tooltip></i>
</span>
<span ng-show="config.showreport">
    <!--<i class="fa fa-folder-open" style="font-size:20px;cursor:pointer;margin-left:5px;" ng-click="showreport()"><md-tooltip md-direction="down">View Report</md-tooltip></i>-->
    <i class="fa fa-eye" style="font-size:20px;cursor:pointer;" ng-click="showreport()"><md-tooltip md-direction="down">View Report</md-tooltip></i>
</span>

</span>-->
