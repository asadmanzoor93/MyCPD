<div class="table-responsive">
    <table st-table="model" class="table table-striped table-hover" width="100%" align="center">
        <thead>
            <tr class="header">
                <th><md-checkbox id="selectall" class="md-secondary"></md-checkbox></th>
                <th></th>
                <th st-sort="membershipnumber">MemberShip Number</th>
                <th>User</th>
                <th st-sort="status">Status</th>
                <th st-sort="completeddate">Completed Date</th>
                <th>CPD Compliant</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model">
                <td><md-checkbox class="md-secondary" ng-model="row.selected" ng-click="showemail(row)"></md-checkbox></td>
                <td><img ng-src="app/images/Apps-User-icon.png" class="md-avatar" alt="" width="30" height="30" /></td>
                <td><div style="font-weight:bold">{{row.membershipnumber}}</div></td>
                <td><div style="font-weight:bold">{{row.surname}},{{row.firstaname}}</div></td>
                <td><span style="font-weight:normal;" ng-class="{'label label-success': row.status == 'Live' , 'label label-danger': row.status == 'Terminated'}" title=""><span>{{row.status}}</span></span></td>
                <td><div style="font-weight:bold">{{row.completeddate}}</div></td>
                <td ng-show="row.cpdcompliant == 'YES'"><img src="app/images/yes-icon.png" alt="compliant" /></td>
                <td ng-show="row.cpdcompliant == 'NO'"><img src="app/images/no-icon.png" alt="no compliant" /></td>
                <td ng-show="row.cpdcompliant == 'na'">---</td>
                <td ng-show="row.cpdcompliant == 'na'">---</td>
                <td>
                    <list-action config="config"></list-action>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
