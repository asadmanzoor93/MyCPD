<div class="table-responsive">
    <table st-table="model" class="table table-striped table-hover" width="100%" align="center">
        <thead>
            <tr class="header">
                <th></th>
                <th st-sort="type">Type</th>
                <th st-sort="course">Course</th>
                <th st-sort="hours">CPD Hours</th>
                <th st-sort="datecompleted">Completion Date</th>
                <th st-sort="venue">Venue</th>
                <th st-sort="trainer">Trainer</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model">
                <td><img ng-src="{{row.face}}" class="md-avatar" alt="" width="30" height="30" /></td>
                <td>{{row.type}}</td>
                <td>{{row.course}}</td>
                <td>{{row.hours}}</td>
                <td>{{row.datecompleted}}</td>
                <td>{{row.venue}}</td>
                <td>{{row.trainer}}</td>
                <td>
                    <i class="fa fa-pencil" style="font-size:20px;cursor:pointer"><md-tooltip md-direction="down">View Course</md-tooltip></i>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="4"></div>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
