<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="header">
                <th></th>
                <th><a class="headefont" href="" ng-click="sort('MemberNumber')">Membership Number</a></th>
                <th><a class="headefont" href="" ng-click="sort('username')">User Name</a></th>
                <th><a href="" ng-click="sort('Status')">Status</a></th>
                <th><a class="headefont" href="" ng-click="sort('CompletionDate')">Completion Date</a></th>
                <th>CPD Compliant</th>
                <th><a class="headefont" href="" ng-click="sort('Year')">Year</a></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model">
                <td><img ng-src="app/images/Apps-User-icon.png" class="md-avatar" alt="" width="30" height="30" /></td>
                <td><div style="font-weight:bold">{{row.MemberNumber}}</div></td>
                <td><div style="font-weight:bold">{{row.username}}</div></td>
                <td><span style="font-weight:normal;" ng-class="{'label label-success': row.Status == 'Active' , 'label label-danger': row.Status == 'Terminated'}" title=""><span>{{row.Status}}</span></span></td>
                <td><div style="font-weight:bold">{{row.CompletionDate | dateformat}}</div></td>
                <td><img ng-src="{{row.CPDCompliantImg}}" title="{{row.IsCPDCompliant}}" tooltip /></td>
                <td><div style="font-weight:bold">{{row.Year}}</div></td>
                <td>
                    <list-action config="config" data="row"></list-action>
                </td>
            </tr>
            <tr ng-show="model == null || model.length == 0">
                <td>No Records Found</td>
            </tr>
        </tbody>
    </table>
    <pagination page="paging.page"
                        total-items="paging.totalItems"
                        items-per-page="paging.itemsPerPage"
                        on-select-page="selectPage(page)"
                        max-size="10"
                        rotate="false"
                        boundary-links="true"></pagination>

    </div>
