<div class="alert alert-success alert-dismissable" ng-show="issuccess">
    <strong>Success!</strong> {{status}}.
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr class="header">
                <th><a href="" ng-click="sort('CourseName')">Course</a></th>
                <th><a href="" ng-click="sort('LocationName')">Course Location</a></th>
                <th><a href="" ng-click="sort('DurationHours')">Course Duration</a></th>
                <th><a href="" ng-click="sort('Description')">Course Type</a></th>
                <th><a href="" ng-click="sort('Provider')">Provider</a></th>
                <th><a href="" ng-click="vm.sort('StartDate')">Start Date</a></th>

                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model">
                <td>{{row.name}}</td>
                <td>{{row.location}}</td>
                <td>{{row.duration}}</td>
                <td>{{row.type}}</td>
                <td>{{row.host}}</td>
                <td>{{row.trainer}}</td>
                <td>{{row.coursedate}}</td>
                <td>
                    <i class="fa fa-pencil-square" style="font-size:20px;cursor:pointer"><md-tooltip md-direction="down">View Course</md-tooltip></i>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination page="paging.page"
                total-items="paging.totalItems"
                items-per-page="paging.itemsPerPage"
                on-select-page="selectPage(page)"
                max-size="10"
                rotate="false"
                boundary-links="true"></pagination>
 </div>
