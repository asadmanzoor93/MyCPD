<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr class="header">
                <th></th>
                <!--<th></th>-->
                <th><a  href="" ng-click="sort('Name')">Course</a></th>
                <th><a  href="" ng-click="sort('TotalDuration')">Duration</a></th>
                <th><a  href="" ng-click="sort('SubmittedDate')">Submitted Date</a></th>
                <th><a  href="" ng-click="sort('HostName')">Host</a></th>
                <th>Attachment</th>
                <th><a  href="" ng-click="sort('UserName')">User</a></th>
                <th><a  href="" ng-click="sort('Email')">Email Address</a></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model">
                <td><input type="checkbox" ng-model="row.selected" /></td>
                <!--<td><img ng-src="{{row.HostImagePath}}" class="img-responsive center-block" alt="" width="30" height="30" title={{row.CPDTypeDesc}} tooltip /></td>-->
                <td>{{row.Name}}</td>
                <td>{{row.TotalDuration}}h</td>
                <td>{{row.SubmittedDate | dateformat}}</td>
                <td>{{row.HostName}}</td>
                <td><i ng-hide="row.FileName == 'No File Uploaded'" class="fa fa-files-o" style="cursor:pointer;font-size:20px" ng-click="Bubblevent('DOWNLOAD',row)" title="{{row.FileName}}" tooltip></i></td>
                <td><div style="font-weight:bold">{{row.UserName}}</div></td>
                <td><a href="mailto:{{row.Email}}" target="_top">{{row.Email}}</a><md-tooltip md-direction="down">Email Member</md-tooltip></td>
                <td>
                    <i class="fa fa fa-eye"  style="font-size:20px;cursor:pointer" ng-click="Bubblevent('VIEW COURSE',row)"><md-tooltip md-direction="down">View Course</md-tooltip></i>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination page="paging.page"
                total-items="paging.totalItems"
                items-per-page="paging.itemsPerPage"
                on-select-page="selectPage(page)"
                max-size="10"
                rotate="false"
                boundary-links="true"></pagination>
 </div>
