<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-header-success">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{model.data.CourseName}}</h4>
            </div>
            <div class="modal-body">

                <div class="form-group col-xs-4 col-md-4" style="margin-left:-16px;">
                    <label>Start Date:</label>
                    <p class="form-control-static">{{model.data.StartDate | dateformat}}</p>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label>Course Location:</label>
                    <p class="form-control-static">{{model.data.Expr1}}</p>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label>Course Type:</label>
                    <p class="form-control-static">{{model.data.Description}}</p>
                </div>

                <div class="form-group col-xs-4 col-md-4" style="margin-left:-16px;">
                    <label>Host:</label>
                    <p class="form-control-static">{{model.data.Name}}</p>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label>CPD Format:</label>
                    <p class="form-control-static">{{model.data.FormatName}}</p>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label>Venue:</label>
                    <p class="form-control-static">{{model.data.Venue}}</p>
                </div>


                <div class="form-group">
                    <label>Trainer:</label>
                    <p class="form-control-static">{{model.data.Trainer}}</p>
                </div>
                <div class="form-group">
                    <label>Course Description:</label>
                    <p class="form-control-static">{{model.data.CourseDescription}}</p>
                </div>
                <div class="form-group" ng-hide="model.data.HowToBook == null">
                    <label>How To Book:</label>
                    <p ng-bind-html="model.data.HowToBook | linky:'_blank':{rel: 'nofollow'}">
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
