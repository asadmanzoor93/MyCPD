

<div class="alert alert-success" ng-hide="vm.message == ''">
    <strong>Success!</strong> {{vm.message}}
</div>


<div class="modal-header" align="center">
    <img class="img-circle" id="img_logo" src="app/images/MyCPDLogoImage.jpg">
</div>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" name="loginform" class="form-horizontal" role="form"  novalidate ng-submit="loginform.$valid && vm.login()">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" name='username' placeholder="username" ng-model="vm.loginData.userName" required autofocus />
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name='password' placeholder="password" ng-model="vm.loginData.password" required />
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <input  type="submit" class="btn btn-success" value="Login">
                        </div>
                    </div>
                    <p>Members and Fellows login, please <a href="https://tp.accountingtechniciansireland.ie/MemberHomePage.aspx">Click here</a> </p>

                </form>

            </div>
        </div>
    </div>
</div>
