<nav-header css="headerpages" text="Submit CPD"></nav-header>
<ext-sidebar></ext-sidebar>

<wizard on-finish="finishedWizard()" indicators-position="top" on-cancel="cancelledWizard()" edit-mode ="vm.editmode">
    <wz-step wz-title="Submitter Details">
        <div style="margin-top:60px;"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">Submitter Details</div>

            <div class="row setup-content" id="step-1">
                <div class="row col-xs-6 col-md-offset-3">
                    <div style="margin-top:40px;"></div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input maxlength="100" type="text" class="form-control" placeholder="Enter First Name" ng-model="vm.memberInfo.FirstName" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input maxlength="100" type="text" class="form-control" placeholder="Enter Last Name" ng-model="vm.memberInfo.Surname" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input maxlength="100" type="email"  class="form-control" placeholder="Enter Email" ng-model="vm.memberInfo.Email" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Address</label>
                            <textarea required="required" class="form-control" placeholder="Enter your address" rows="4"  ng-model="vm.memberInfo.Address"></textarea>
                        </div>
                        <div style="margin-bottom:60px;">
                            <button class="btn btn-primary pull-right" wz-next>Next step <i class="fa fa-arrow-right"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </wz-step>
    <wz-step wz-title="Confirm CPD Activity Details">

        <div style="margin-top:60px;"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">Confirm CPD Activity Details</div>


            <div class="row setup-content" id="step-2" ng-form="editForm" novalidate>
                <div style="margin-top:40px;"></div>
                <div class="col-xs-6 col-md-offset-3">
                    <div class="form-group required">
                        <label class="control-label" for="cbdFormat">CPD Format</label>
                        <select class="form-control" name="cbdFormat" ng-model='vm.selectedItem' ng-options='item.ID as item.Name for item in vm.cbdFormat'  required ></select>
                    </div>
                    <div class="form-group required">
                        <label class="control-label"  for="course">Course Title</label>
                        <div id="custom-search-input">
                            <input type="text" class="form-control" name="intputTitle" id="intputTitle" ng-model="vm.cpdDetails.CourseName" placeholder="Course Title" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label class="control-label" for="txtDescription">Description</label>
                        <textarea class="form-control" name="txtDescription" id="txtDescription" rows="4" ng-model="vm.cpdDetails.Description" ng-disabled="vm.viewmode" required></textarea>
                    </div>
                    <div class="form-group required">
                        <label class="control-label" for="intputVenue">Venue</label>
                        <input type="text" class="form-control" name="intputVenue" id="intputVenue" ng-model="vm.cpdDetails.Venue" placeholder="Venue" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label" for="InputHour">CPD Hours</label>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="InputHour" name="InputHour" placeholder="Hour" step="1" max="100" min="0" value="0" ng-model="vm.cpdDetails.DurationHours" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="InputMin" placeholder="Minute" step="15" max="45" min="0" value="0" ng-model="vm.cpdDetails.Minutes" >
                            </div>

                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="inpuVenue" class="control-label">Date Started</label>
                        <p class="input-group">
                            <input type="text" class="form-control" name="courseDate" show-button-bar="false" show-weeks="false" datepicker-popup="dd/MM/yyyy"  ng-model="vm.cpdDetails.CourseDate" is-open="vm.opened" datepicker-append-to-body="true" close-text="Close" required />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>

                    <div style="margin-bottom:20px;">
                        <button class="btn btn-default" name="previous" type="button" wz-previous><i class="fa fa-arrow-left"></i> Previous step</button>
                        <button class="btn btn-primary pull-right" type="submit" ng-disabled="editForm.$invalid" wz-next>Next step <i class="fa fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </wz-step>
    <wz-step wz-title="CPD Details">
        <div style="margin-top:60px;"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">CPD Details</div>

            <div class="alert alert-danger alert-white rounded" ng-if="vm.errorMessage">
                <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
                <div class="icon">
                    <i class="fa fa-times-circle"></i>
                </div>
                <strong>Error!</strong> {{vm.errorMessage}}
            </div>


            <div class="row setup-content" id="step-3">
                <div style="margin-top:40px;"></div>
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Host</label>
                            <select class="form-control" id="host" ng-model="vm.HostId" ng-options="item.ID as item.Name for item in vm.hosts"></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Trainer</label>
                            <input maxlength="200" type="text" required="required" ng-model="vm.cpdDetails.Trainer" class="form-control" placeholder="Trainer"  />
                        </div>

                        <div class="form-group">
                            <label class="control-label">How To Book</label>
                            <textarea class="form-control" name="txtHowToBook" id="txtHowToBook" rows="3" ng-model="vm.cpdDetails.HowToBook" ></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Select File</label>
                            <div class="upload-field">
                                {{(vm.viewmode || vm.editmode) && !vm.cpdDetails.myFile ? vm.cpdDetails.FileName : vm.cpdDetails.myFile.name || "Choose a file please"}}
                                <input id="uploadFileInput" type="file" class="form-control" data-show-preview="false" file-model="vm.cpdDetails.myFile">
                                <button class="icon-folder"></button>
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label" for="Location">Location</label>
                            <select class="form-control" name="Location" ng-model='vm.locationItem' ng-options='item.ID as item.Name for item in vm.location'></select>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="Location">In-House Only</label>
                            <input type="checkbox" id="InhouseOnly" class="checkbox" ng-model="vm.cpdDetails.InHouseOnly">
                        </div>

                        <div style="margin-top:40px;"></div>
                        <div style="margin-bottom:20px;">
                            <button class="btn btn-default" name="previous" type="button" wz-previous><i class="fa fa-arrow-left"></i> Previous step</button>
                            <button class="btn btn-success pull-right" type="button" wz-next ng-click="vm.showConfirm()"> <i class="fa fa-floppy-o"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </wz-step>
</wizard>
