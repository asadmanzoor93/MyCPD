<nav-header css="headerpages" text="Host" contactus="NO" aboutus="NO"></nav-header>
<admin-sidebar></admin-sidebar>


<div>

    <div class="panel panel-default">
        <div class="panel-heading-cpd-3"><i class="fa fa-filter" title="Search" style="padding-top:10px;padding-bottom:10px;padding-left:10px;" tooltip> Search</i></div>
        <div layout="row">
            <md-input-container class="filterWidth">
                <label>Name</label>
                <input name="clientName" ng-model="vm.name">
            </md-input-container>
            <md-input-container class="filterWidth">
                <label>ID</label>
                <input ng-model="vm.id">
            </md-input-container>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <button class="btn btn-primary" ng-click="vm.search()" style="margin-left:40px;margin-bottom:10px;"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button class="btn btn-primary" ng-click="vm.clear()" style="margin-left:10px;margin-bottom:10px;"><span class="glyphicon glyphicon-remove-sign"></span> Clear</button>
        </div>
    </div>

    <div class="row">
        <div id="gridTopItems">
            <div class="gridTopButtons">
                <button type="button" class="btn btn-primary btn-circle btn-lg" ng-click="vm.hostInfoData()" title="ADD Host" tooltip>
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="marginfix" />

    <div>
        <div class="table-responsive">
            <table st-table="model" class="table table-striped table-hover" width="100%" align="center">
                <thead>
                    <tr class="header">
                        <th>Host Id</th>
                        <th>Name</th>
                        <th>Sort Order</th>
                        <th>Active</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.hostData | filter:{ID:vm.id, Name:vm.name}">
                        <td>{{row.ID}}</td>
                        <td>{{row.Name}}</td>
                        <td>{{row.SortOrder}}</td>
                        <td><img ng-src="{{row.Active ? 'app/images/yes-icon.png' : 'app/images/no-icon.png'}}" title="{{row.Active}}" tooltip /></td>
                        <td>
                            <i title="Edit CPD" class="fa fa-edit" style="font-size:20px;cursor:pointer" data-placement="top" ng-click="vm.hostInfoData(row)" tooltip> </i>
                        </td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>

</div>
