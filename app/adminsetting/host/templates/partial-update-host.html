<div class="modal-content">
    <form ng-cloak name="contactus" novalidate>
        <div class="modal-header modal-header-primary">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                <i class="fa fa-close"></i>
            </button>
            <h4 class="modal-title">Host</h4>
        </div>

        <div class="modal-body">
                <div>
                    <div class="form-group required">
                        <label class="control-label" for="ID">ID</label>
                        <input type="text" class="form-control" id="ID" ng-readonly="true" ng-model="model.ID" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label" for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" ng-model="model.Name" placeholder="Host Name" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label" for="SortOrder">SortOrder</label>
                        <input type="number" class="form-control" id="SortOrder" ng-model="model.SortOrder" placeholder="Sort Order" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label" for="Email">Active</label>
                        <input type="checkbox" class="checkbox" id="Active" ng-model="model.Active"  required>
                    </div>

                <div class="modal-footer">

                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-success" ng-click="ok(model)">Submit</button>
                </div>
            </div>
        </div>


    </form>
</div>
